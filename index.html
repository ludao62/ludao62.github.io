<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鹿岛的搜索引擎鸭</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
            color: #ff69b4;
        }
        body {
            background-color: #fff0f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            overflow: hidden;
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .search-container {
            width: 100%;
            max-width: 600px;
            text-align: center;
            z-index: 2;
        }
        .logo {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 30px;
            letter-spacing: -2px;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        .search-box {
            position: relative;
            margin-bottom: 25px;
        }
        .search-input {
            width: 100%;
            height: 50px;
            padding: 0 45px 0 20px;
            border: 1px solid #ffb6c1;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            color: #ff69b4;
            background-color: #fffafc;
            animation: breathe 3s ease-in-out infinite;
        }
        .search-input::placeholder {
            color: #ffb6c1;
        }
        .search-input:focus {
            box-shadow: 0 1px 6px rgba(255, 105, 180, 0.4);
            border-color: #ff69b4;
        }
        @keyframes breathe {
            0%, 100% { box-shadow: 0 0 5px rgba(255, 182, 193, 0.6); }
            50% { box-shadow: 0 0 15px rgba(255, 105, 180, 0.6); }
        }
        .search-icon {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #ffb6c1;
            font-size: 20px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .search-icon:hover {
            transform: translateY(-50%) scale(1.2);
        }
        .search-buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
        }
        .search-btn {
            padding: 10px 20px;
            background-color: #ffe4e1;
            border: 1px solid #ffb6c1;
            border-radius: 4px;
            font-size: 14px;
            color: #ff69b4;
            cursor: pointer;
            transition: all 0.3s ease, transform 0.3s ease;
            animation: breathe 3s ease-in-out infinite;
        }
        .search-btn:hover {
            background-color: #ffb6c1;
            color: white;
            transform: scale(1.05);
        }
        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 12px;
            color: #ffb6c1;
            animation: fadeIn 2s ease-in-out;
            z-index: 2;
        }
        /* 小爱心样式 */
        .heart {
            position: absolute;
            font-size: 20px;
            color: #ff69b4;
            opacity: 0.8;
            animation: fall 6s linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-10px) scale(0.8); opacity: 1; }
            100% { transform: translateY(100vh) scale(1.2); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="search-container">
        <div class="logo">早安, 午安, 晚安</div>
        <div class="search-box">
            <input type="text" class="search-input" placeholder="想搜什么鸭 ✧˖°">
            <i class="fas fa-search search-icon"></i>
        </div>
        <div class="search-buttons">
            <button class="search-btn" id="searchBtn">哔哩哔哩</button>
            <button class="search-btn" id="imageSearchBtn">小刘馨</button>
        </div>
    </div>
    <div class="footer">ludao &copy; 2024</div>

<script>
    const searchInput = document.querySelector('.search-input');

    // 按下回车时跳转到百度
    searchInput.addEventListener('keydown', function(e) {
        if (e.key === 'Enter') {
            e.preventDefault();  // 阻止表单提交（如果有的话）
            const query = searchInput.value.trim();  // 获取输入框的内容
            if (query) {
                window.location.href = `https://www.baidu.com/s?wd=${encodeURIComponent(query)}`;  // 跳转到百度搜索
            }
        }
    });

    // 生成爱心效果
    function createHeart() {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.innerHTML = '❤';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.fontSize = Math.random() * 10 + 15 + 'px';
        heart.style.animationDuration = Math.random() * 3 + 4 + 's';
        document.body.appendChild(heart);
        setTimeout(() => {
            heart.remove();
        }, 7000);
    }

    setInterval(createHeart, 400);  // 每400毫秒生成一个爱心
</script>
</body>
</html>
